[package]
name = "bellperson"

authors = ["Sean Bowe <ewillbefull@gmail.com>"]
description = "zk-SNARK library"
documentation = "https://docs.rs/bellperson"
homepage = "https://github.com/filecoin-project/bellman"
license = "MIT/Apache-2.0"
repository = "https://github.com/filecoin-project/bellman"
version = "0.2.1-alpha.0"

[dependencies]
rand = "0.4"
bit-vec = "0.5"
futures = "0.1"
futures-cpupool = "0.1"
num_cpus = "1"
crossbeam = "0.7"
byteorder = "1"
ff = "0.4.0"
paired = "0.15"
ocl = { version = "0.19", optional = true }
itertools = { version = "0.8.0", optional = true }

[features]
default = []
gpu = ["ocl", "itertools"]

[package.metadata.release]
pre-release-commit-message = "chore(release): release {{version}}"
pro-release-commit-message = "chore(release): starting development cycle for {{next_version}}"
